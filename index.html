<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">

        "width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
  
<body>
    <h1>Calculadora de Porcentagem</h1>
  
    <div>
  
        <!-- Define um campo para inserir um número-->
        <h2> What is <input type="number" id="percent" />% of
            <input type="number" id="num" />?
        </h2>
  
        <!-- evento onclick é chamar a função quando
            usuário clique no botão-->
        <button onclick="percentage_1()">Calculate</button><br>
  
            <!-- Campo de entrada somente leitura a ser exibido
            saída e não pode ser modificado -->
        <input type="text" id="value1" readonly />
    </div>
  
    <div>
        <!-- Define um campo para inserir um número -->
        <h2><input type="number" id="num1" />
            is what Percent of
            <input type="number" id="num2" />?
        </h2>
          
        <!-- evento onclick é chamar a função
            quando o usuário clica no botão -->
        <button onclick="percentage_2()">Calculate</button></br>
          
        <!-- Campo de entrada somente leitura a ser exibido
            saída e não pode ser modificado -->
        <input type="text" id="value2" readonly />
    </div>
      
    <script type="text/javascript" src="script.js"></script>
</body>
  
</html>
